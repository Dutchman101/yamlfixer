---
name: üê≥ Docker Image CI

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
    tags: '*.*.*'
    types: [closed]

jobs:
  build_and_publish_on_docker_hub:
    name: üê≥ Push Docker image to Docker Hub
    if: github.event.pull_request.merged
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
      - name: Prepare tags
        id: prep
        run: |
          DOCKER_IMAGE=optnc/yamlfixer
          VERSION=noop
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${DOCKER_IMAGE}:latest,${DOCKER_IMAGE}:stable,${DOCKER_IMAGE}:${VERSION}"
          else
            TAGS="${DOCKER_IMAGE}:latest"
          fi
          echo ::set-output name=tags::${TAGS}
      - name: Login to DockerHub
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          username: ${{secrets.OPT_DOCKERHUB_LOGIN}}
          password: ${{secrets.OPT_DOCKERHUB_PASSWORD}}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
